[pytest]
# pytest 配置文件

# 测试文件路径
testpaths = tests

# 测试文件模式
python_files = test_*.py

# 测试类模式
python_classes = Test*

# 测试函数模式
python_functions = test_*

# 命令行选项
addopts =
    -v
    --strict-markers
    --tb=short

# 标记定义
markers =
    integration: 需要网络连接的集成测试
    unit: 不需要网络的单元测试

# 覆盖率配置
[coverage:run]
source = trendradar
omit =
    */tests/*
    */__pycache__/*
    */migrations/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
